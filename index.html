<html>

<head>
  <title>JS Bookmarklets</title>
  <script defer src="script.js"></script>
  <style type="text/css">
    body {
      background-color: #222425;
      color: #dedcd9;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    img {
      background: rgba(0, 0, 0, 0, 4);
    }

    a {
      color: #29a0e4;
      background: transparent;
      border-radius: 12px;
      border: 1px solid #29a0e4;
      padding: 8px;
      text-decoration: none;
    }

    li {
      padding: 15px;
    }

    #gh_link {
      border: none;
    }

    #gh_logo {
      filter: invert(1);
    }
  </style>
</head>

<body>
  <h1>JavaScript Bookmarklets
    <a id="gh_link" href="https://github.com/IHTFY/JavaScript-Bookmarklets">
      <img id="gh_logo" src="https://github.com/favicon.ico">
    </a>
  </h1>
  <h2>Drag a link into your bookmark bar</h2>
</body>

</html>
