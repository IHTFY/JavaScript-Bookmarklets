<h1>JavaScript Bookmarklets</h1>
<h2>Drag a link into your bookmark bar</h2>


<script>
  const videoSpeed = encodeURI(`javascript: (() => {
  if (document.getElementsByTagName("video").length) {
    let video = document.getElementsByTagName("video")[0];
    let speed = video.playbackRate;
    let input = Math.min(Math.max(parseFloat(prompt("How fast?\n0xâŸ·16.0x", speed)), 0), 16);
    video.playbackRate = isNaN(input) ? speed : input;
  } else {
    console.log("Can't find a video.");
  }
})();`);
  
  const videoSpeedLink = document.createElement('a');
  videoSpeedLink.href = videoSpeed;
  videoSpeedLink.textContent = "Custom Video Speed";
  document.body.appendChild(videoSpeedLink);

  const toggleVideoSpeed = encodeURI(`javascript: (()=> {
  if (document.getElementsByTagName("video").length) {
  let video = document.getElementsByTagName("video")[0];
  let speed = video.playbackRate;
  video.playbackRate = speed == 16 ? 1 : 16;
  } else {
  console.log("Can't find a video.");
  }
  })();`);
  
  const toggleSpeedLink = document.createElement('a');
  toggleSpeedLink.href = toggleSpeedLink;
  toggleSpeedLink.textContent = "Skip Ads, Toggle 1x/16x";
  document.body.appendChild(toggleSpeedLink);
</script>
